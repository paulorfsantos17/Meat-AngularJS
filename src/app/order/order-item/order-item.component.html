    <table class="table table-striped">
                      <thead>
                      <tr>
                        <th class="text-center">Quantidade</th>
                        <th>Item</th>
                        <th>Descrição</th>
                        <th class="text-right">Subtotal</th>
                        <th class="text-right"></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor ="let item of items">
                        <td class="text-center">
                          <a class="btn btn-sm" (click)="emitDecreaseQty($event)"><i class="fa fa-minus" ></i></a>
                          {{item.quantity}}
                          <a class="btn btn-sm" (click)="emitIncreaseQty($event)"><i class="fa fa-plus"></i></a>
                        </td>
                        <td>{{item.menuItem.name}}</td>

                        <td>{{item.menuItem.description}}</td>
                        <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
                        <td class="text-right">
                          <a class="btn btn-sm danger" (click)="emitRemove($event)" ><i class="fa fa-remove"></i></a>
                        </td>
                      </tr>
                     
                    </table>
