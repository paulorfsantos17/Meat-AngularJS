 <!-- INíCIO do CONTEÚDO -->
      <section class="content-header">
        <h1>
          Todos os Restaurantes
          <a class="pull-right search-link"><span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span><i class="fa fa-search"  (click)="toogleSearch()"></i></a>
        </h1>
        <!--barra de busca-->
        <div class="row"> 
          <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
            <form [formGroup]="searchForm">
              <div class="form-group">
                <input type="text" #iptSearch class="form-control" formControlName="searchControl" placeholder="O que você está procurando?">
              </div>
            </form>
          </div>
        </div>

      </section>


      <section class="content">

        <div class="row">
                <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12"  >
                  <mt-restaurant [restaurant] = "restaurant"> </mt-restaurant>
                </div>
                  <div *ngIf="restaurants?.length === 0" class="col-xs-12">
                       <p class="lead text-center">
                         Não foram encontrados itens para sua busca
                       </p> 
                   </div>
              
                <!-- /.col -->

        </div>


      </section>
    

      <!-- FIM  do CONTEÚDO -->
